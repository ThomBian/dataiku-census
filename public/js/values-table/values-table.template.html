<database-list on-error="$ctrl.displayErr(error)" on-loaded="$ctrl.display(dbName)" on-selected="$ctrl.hide()"></database-list>
<div id="outsInformations" class="hidden content" role="alert">
</div>
<div id="valuesContainer" class="hidden">
  <h3>{{$ctrl.dbName}}</h3>
  <column-list on-error="$ctrl.displayErr(error)" on-change="$ctrl.change(values, valuesOut, rowsOut)" on-select-request="$ctrl.hideInfos()"></column-list>
  <img id="loader" src="/img/loading.gif" class="hidden img-responsive center-block" alt="" height="50px" width="50px">
  <table id="values" class="table table-hover hidden content">
    <thead>
      <tr>
        <td>Row</td>
        <td>Value</td>
        <td>Count</td>
        <td>Average Age</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="value in $ctrl.values">
        <td>{{$index + 1}}</td>
        <td>{{value.columnValue}}</td>
        <td>{{value.count}}</td>
        <td>{{value.age}}</td>
      </tr>
    </tbody>
  </table>
</div>
